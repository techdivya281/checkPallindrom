<body style="background-color:lightcoral">
    <h2 class="text-center">Pallindrom Check</h2>
    <div class="container text-center w-50" >
    <input id="inputNum" type="text" class="form-control mt-5 p-3 text-center" placeholder="Enter Number">
    <button id="btnSubmit" onclick='btnSubmitOnclick()' style="background-color: blueviolet;" class="form-control mt-5">Submit</button>
    </div>

</body>
<script>
    function btnSubmitOnclick()
    {   inputNumber=parseInt(inputNum.value);
        let isNum = /^\d+$/.test(inputNum.value);
        if(inputNumber>0 && isNum){
                
                let rev=0;
                var temp=inputNumber;
        while(inputNumber>0)
        {
            remainder=inputNumber%10;
            rev=rev*10 + remainder;
            inputNumber=parseInt(inputNumber/10);

        }
        temp==rev?alert('Its a Pallindrom'):alert('Its not a Pallindrom')
        
    }
        else
        alert('Please enter a Valid Input');
    }

</script>
